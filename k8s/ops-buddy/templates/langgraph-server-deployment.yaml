{{- if .Values.langgraphServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ops-buddy.fullname" . }}-langgraph-server
  labels:
    {{- include "ops-buddy.labels" . | nindent 4 }}
    app.kubernetes.io/component: langgraph-server
spec:
  replicas: {{ .Values.langgraphServer.replicas }}
  selector:
    matchLabels:
      {{- include "ops-buddy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: langgraph-server
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "ops-buddy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: langgraph-server
    spec:
      {{- include "ops-buddy.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "ops-buddy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "ops-buddy.fullname" . }}-postgres 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "ops-buddy.fullname" . }}-redis 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: langgraph-server
          image: {{ include "ops-buddy.image" (dict "root" . "component" .Values.langgraphServer "defaultRepo" "rhoai-ops-graph") }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: {{ .Values.langgraphServer.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "ops-buddy.fullname" . }}-config
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "ops-buddy.fullname" . }}-secrets
                  key: DATABASE_URI
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ops-buddy.fullname" . }}-secrets
                  key: LLM_API_KEY
            {{- if .Values.langsmith.apiKey }}
            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ops-buddy.fullname" . }}-secrets
                  key: LANGSMITH_API_KEY
            {{- end }}
          volumeMounts:
            - name: mcp-config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /ok
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ok
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.langgraphServer.resources | nindent 12 }}
      volumes:
        - name: mcp-config
          configMap:
            name: {{ include "ops-buddy.fullname" . }}-mcp-config
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ops-buddy.fullname" . }}-langgraph-server
  labels:
    {{- include "ops-buddy.labels" . | nindent 4 }}
    app.kubernetes.io/component: langgraph-server
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.langgraphServer.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ops-buddy.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: langgraph-server
{{- end }}
